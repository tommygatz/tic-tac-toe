<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header><h2>Tic-Tac-Toe!</h2></header>
    <main>
        <div id="game-header"></div>
        <div id="left-side-container">
            <div id="new-game" class="game-btn"><h5>New Game</h5></div>
            <div id="play-again" class="game-btn"><h5>Play Again</h5></div>
        </div>
        <div id="game-board-container">
            <div id="game-board">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
                <div class="cell" id="cell9"></div>
            </div>
        </div>
        <div id="right-side-container">
            <div id="score-header"><h4>Scores</h4></div>
            <div id="player-one"><h5>Player 1</h5></div>
            <div id="player-two"><h5>Player 2</h5></div>
            <div id="p1score"><h5>0</h5></div>
            <div id="p2score"><h5>0</h5></div>
        </div>









    </main>
    <footer>

        <h6>Created by <a href="http://github.com/tommygatz">tommygatz</a></h6>
        <a href="http://github.com/tommygatz/tic-tac-toe/"><i class="fa fa-github"></i></a>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
