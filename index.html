<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>Tic-Tac-Toe!</header> <!-- Change size later -->
    <main>
        <div id="game-header"><h4>game-header</h4></div>
        <div id="left-side-container"><h6>left</h6></div>
        <div id="game-board-container">
            <div id="game-board">
                <div class="cell" id="cell1"><h1>1</h1></div>
                <div class="cell" id="cell2"><h1>2</h1></div>
                <div class="cell" id="cell3"><h1>3</h1></div>
                <div class="cell" id="cell4"><h1>4</h1></div>
                <div class="cell" id="cell5"><h1>5</h1></div>
                <div class="cell" id="cell6"><h1>6</h1></div>
                <div class="cell" id="cell7"><h1>7</h1></div>
                <div class="cell" id="cell8"><h1>8</h1></div>
                <div class="cell" id="cell9"><h1>9</h1></div>
            </div>
        </div>
        <div id="right-side-container"><h6>right</h6></div>









    </main>
    <footer>

        <h6>Created by <a href="http://github.com/tommygatz">tommygatz</a></h6>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
